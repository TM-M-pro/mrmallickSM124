<body>

  <div class="image-row">

    <img src="https://dummyimage.com/200x120/ffff66/000000.png&text=IS" alt="IS">
    <img src="https://dummyimage.com/200x120/99ff99/000000.png&text=THE+BEST" alt="THE BEST">
    <img src="https://dummyimage.com/200x120/cc99ff/000000.png&text=TEACHER" alt="TEACHER">

</html>
